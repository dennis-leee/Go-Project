<!DOCTYPE HTML>
<html>
    <head>
        <title>Signin</title>
        <meta charset='utf-8' />
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            [name='signin'] {
                margin: auto;
                width: 300px;
                height: auto;
            }
        </style>
    </head>

    <body>
        <form name='signin'>
            <fieldset>
                <legend>用户详情</legend>
                <p>用户名： {{.Name}}</p>
                <p>学号： {{.ID}}</p>
                <p>电话： {{.Phone}}</p>
                <p>邮箱： {{.Mail}}</p>
            </fieldset>
        </form>
    </body> 
</html>
